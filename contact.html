<main class="site-content">
    <h2>Contact</h2>
    <p>You can send me a message with the following form.</p>
    <form class="contact-form" action="#" method="#"></form>

    <div>
        <label for="visitor-name">Your name:</label>
        <input type="text" id="visitor-name" name="visitor-name">
    </div>

    <div>
        <label for="visitor-email">Your email:</label>
        <input type="email" id="visitor-email" name="visitor-email">
    </div>

    <div>
        <label for="message">Your message:</label>
        <textarea id="message" name="message" cols="20" rows="5"></textarea>
    </div>

    <div>
        <button class="button" type="submit" value="Message has been sent.">Send Message</button>
    </div>
